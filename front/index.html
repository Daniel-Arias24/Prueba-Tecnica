<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Programa de Fidelidad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>

  <div class="form-container">
    <h2>Formulario de Inscripción</h2>
    <form id="formRegistro" class="row g-3">
      <div class="col-md-6">
        <label>Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>
      </div>

      <div class="col-md-6">
        <label>Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
      </div>

      <div class="col-md-6">
        <label>Tipo de Identificación:</label>
        <select id="tipoIdentificacion" name="tipoIdentificacion" required>
        <option value="">Seleccione...</option>
        <option value="CC">Cédula</option>
        <option value="TI">Tarjeta de Identidad</option>
        <option value="CE">Cédula de Extranjería</option>
        <option value="PAS">Pasaporte</option>
        </select>
      </div>

      <div class="col-md-6">
        <label>Número de Identificación:</label>
        <input type="text" id="numeroIdentificacion" name="numeroIdentificacion" required>
      </div>

      <div class="col-md-6">
        <label>Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
      </div>

      <div class="col-md-6">
        <label>Dirección:</label>
        <input type="text" id="direccion" name="direccion">
      </div>

      <div class="col-md-6">
        <label>País:</label>
        <select name="pais" id="pais" required>
          <option value="">Seleccione...</option>
          <option value="Colombia">Colombia</option>
          <option value="México">México</option>
          <option value="Perú">Perú</option>
          <option value="Chile">Chile</option>
        </select>
      </div>

      <div class="col-md-6">
        <label>Departamento:</label>
        <select name="departamento" id="departamento" required>
          <option value="">Seleccione...</option>
          <option value="Cundinamarca">Cundinamarca</option>
          <option value="Antioquia">Antioquia</option>
          <option value="Valle">Valle del Cauca</option>
          <option value="Atlántico">Atlántico</option>
        </select>
      </div>

      <div class="col-md-6">
        <label>Ciudad:</label>
        <select name="ciudad" id="ciudad" required>
          <option value="">Seleccione...</option>
          <option value="Bogotá">Bogotá</option>
          <option value="Medellín">Medellín</option>
          <option value="Cali">Cali</option>
          <option value="Barranquilla">Barranquilla</option>
        </select>
      </div>

      <div class="col-md-6">
        <label>Marca:</label>
        <select name="marca" id="marca" required>
          <option value="">Seleccione...</option>
          <option value="Americanino">Americanino</option>
          <option value="American Eagle">American Eagle</option>
          <option value="Chevignon">Chevignon</option>
          <option value="Esprit">Esprit</option>
          <option value="Naf Naf">Naf Naf</option>
          <option value="Rifle">Rifle</option>
        </select>
      </div>

      <div>
        <button type="submit">Registrarme</button>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
  </script>
  <script type="module" src="/src/js/main.js"></script>
</body>
</html>
